#------------------- Custom loot tables -------------------#

custom_loot_tables:
  #If you want to use custom loot tables, set this to true
  enable: false
  #List all mobs which should use custom loot tables. If a
  #mob is not listed, it will default to it's vanilla table
  mobs:
    #EntityType of mob
    SKELETON:
      #Material
      BONE:
        #Probability of receiving this item
        probability: 1
        #Minimum amount
        min: 0
        #Maximum amount
        max: 2
      ARROW:
        probability: 1
        min: 0
        max: 2
    ZOMBIE:
      ROTTEN_FLESH:
        probability: 1
        min: 0
        max: 2
      POTATO:
        probability: 0.025
        min: 1
        max: 1
      IRON_INGOT:
        probability: 0.025
        min: 1
        max: 1
      CARROT:
        probability: 0.025
        min: 1
        max: 1
    COW:
      LEATHER:
        probability: 1
        min: 0
        max: 2
      BEEF:
        probability: 1
        min: 1
        max: 3
    PIG:
      PORKCHOP:
        probability: 1
        min: 1
        max: 3

#Enabled if custom_loot_tables is enabled
custom_xp:
  mobs:
    SKELETON: 10

